version: 0.1
cli:
  version: 1.6.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.11
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.23
    - markdownlint@0.33.0
    - black@23.1.0
    - prettier@2.8.7
    - taplo@0.7.0
    - gitleaks@8.16.1
    - flake8@6.0.0
    - git-diff-check
    - isort@5.12.0
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
